<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CheatHub</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-white">
  <header class="flex justify-between items-center p-4 bg-black border-b border-gray-700">
    <h1 class="text-red-500 text-2xl font-bold">CheatHub</h1>
    <nav class="space-x-6">
      <a href="#" class="hover:text-gray-400">Главная</a>
    </nav>
  </header>

  <main class="p-6 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    <!-- Карточка 1 -->
    <div class="card bg-gray-800 rounded-lg p-4">
      <img src="assets/DeltaClient.png" alt="Delta Client" class="rounded mb-4">
      <h2 class="text-xl font-bold">Delta Client</h2>
    </div>

    <!-- Карточка 2 -->
    <div class="card bg-gray-800 rounded-lg p-4">
      <img src="assets/WexsideClient.png" alt="Wexside Client" class="rounded mb-4">
      <h2 class="text-xl font-bold">Wexside Client</h2>
    </div>

    <!-- Карточка 3 -->
    <div class="card bg-gray-800 rounded-lg p-4">
      <img src="assets/VenusFree.png" alt="Venus Free" class="rounded mb-4">
      <h2 class="text-xl font-bold">Venus Free</h2>
    </div>
  </main>
</body>
</html>
