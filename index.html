<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CheatHub</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    .modal-bg {
      background-color: rgba(0, 0, 0, 0.6);
    }
    .modal {
      transform: translateY(30px);
      opacity: 0;
      transition: all 0.4s ease;
    }
    .modal.show {
      transform: translateY(0);
      opacity: 1;
    }
    .success-popup {
      transition: all 0.5s ease;
      transform: translateY(100%);
      opacity: 0;
    }
    .success-popup.show {
      transform: translateY(0);
      opacity: 1;
    }
  </style>
  <script>
    function openModal(title) {
      const modal = document.getElementById('modal');
      const modalTitle = document.getElementById('modalTitle');
      modalTitle.textContent = title;
      modal.classList.remove('hidden');
      setTimeout(() => modal.classList.add('show'), 50);
    }

    function closeModal() {
      const modal = document.getElementById('modal');
      modal.classList.remove('show');
      setTimeout(() => modal.classList.add('hidden'), 300);
    }

    function showSuccess() {
      const popup = document.getElementById('successPopup');
      popup.classList.add('show');
      setTimeout(() => {
        popup.classList.remove('show');
      }, 2000);
    }
  </script>
</head>

      <img src="assets/DeltaClient.png" alt="Delta Client" class="rounded mb-4">
      <h2 class="text-xl font-bold flex items-center gap-2">Delta Client <span class="text-sm bg-gray-700 px-2 py-1 rounded">1.16.5</span></h2>
    </div>
    <!-- –ö–∞—Ä—Ç–æ—á–∫–∞ 2 -->
    <div onclick="openModal('Wexside Client')" class="card bg-gray-800 rounded-lg p-4 cursor-pointer">
      <img src="assets/WexsideClient.png" alt="Wexside Client" class="rounded mb-4">
      <h2 class="text-xl font-bold flex items-center gap-2">Wexside Client <span class="text-sm bg-gray-700 px-2 py-1 rounded">1.16.5</span></h2>
    </div>
    <!-- –ö–∞—Ä—Ç–æ—á–∫–∞ 3 -->
    <div onclick="openModal('Venus Free')" class="card bg-gray-800 rounded-lg p-4 cursor-pointer">
      <img src="assets/VenusFree.png" alt="Venus Free" class="rounded mb-4">

    </div>
  </main>

  <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ -->
  <div id="modal" class="hidden fixed inset-0 flex items-center justify-center modal-bg z-50">
    <div class="modal bg-gray-800 rounded-lg p-6 w-full max-w-md shadow-lg">
      <div class="flex justify-between items-center mb-4">
        <h3 id="modalTitle" class="text-xl font-semibold">–ù–∞–∑–≤–∞–Ω–∏–µ —á–∏—Ç–∞</h3>
        <button onclick="closeModal()" class="text-gray-400 hover:text-white text-xl">√ó</button>
      </div>
      <p class="mb-4">üß© –í–µ—Ä—Å–∏—è: <strong>1.16.5</strong></p>
      <button onclick="showSuccess()" class="bg-green-600 hover:bg-green-700 transition px-4 py-2 rounded-full text-white shadow inline-flex items-center gap-2 w-full justify-center">
        ‚¨áÔ∏è –°–∫–∞—á–∞—Ç—å
